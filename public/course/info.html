        <!-- Header -->

        <header id="header">
			<div class="logo container">

				</div>

            <!-- <a style="background-color: rgb(202, 26, 13);" id = "back" class="button" href = "../" >Back</a> -->
            <br>
        
            <!-- <div id = "game-list"></div> -->
            <div class = "collection">
                <div class "card-holder" style = "margin-left:20px">
                    <div class="card bg-gold ">
                        <div class="homeworkList" id="description" style=" text-align:left; display:flex; align-items: center;">
                        </div>
                    </div>  
                </div>
            </div>

            <div class = "collection">
                <div class="card-holder">
                    <div class="card bg-gold " style="text-align:left;">
                        HOMEWORK<br><br>
                        <div style = "font-size: 18px ">
                            <div id = "hw-list" class="homeworkList"></div>
                        </div>
                    </div>
                    <div style = "text-align: left">
                        <button id="createHwButton" style="background-color:#864cbf; font-size:22px;" onclick = "window.location.href = '../create?courseId=1'" >Create New HOMEWORK</button>
                    </div>
                </div>
                <div class="card-holder">
                    <div class="card bg-gold " style="text-align:left;">
                        QUIZ<br><br>
                        <div style = "font-size: 18px ">
                            <div id = "quiz-list" class="homeworkList"></div>
                        </div>
                    </div>
                    <div style = "text-align: left">
                        <button id="createQuizButton" style="background-color:#864cbf; font-size:22px;" onclick = "window.location.href = '../create?courseId=1'" >Create New QUIZ</button>
                    </div>                
                </div>
                <div class ="card-holder">
                    
                        <div style="width: 100%; text-align: center;">
                            <button onclick="getTeacher()">Add Teachers</button>
                            <button onclick="getStudent()">Add Students</button>
                        </div>
                    
                </div>        
            </div>
           
        <br>
        <br>
        <div id = "addPopUp" class = "modal" style="display: none;">
            <span onclick="document.getElementById('addPopUp').style.display='none'" class="close" title="Close Modal">&times;</span>
            <div class="modal-content animate">
                <div class= "questionBox">
                    <div class="questionMain" style="width: 49.75%; background-color: rgb(179, 108, 247); text-align: center; color: aliceblue;"> 
                        Not in course  
                    </div>
                    <div class="Line"></div>
                    <div class="questionMain" style="width: 49.75%; background-color: rgb(179, 108, 247); text-align: center; color: aliceblue;">
                        already in course
                    </div>
                    <br>
                </div>
                <div class="container questionBox" style = "padding: 16px 4%; width: 100%">
                    <div class="questionMain listHolder" id="notInCourse" style="width: 49.75%; text-align: right;" >
                        
                    </div>
                    <div class="Line"></div>
                    <div class="questionMain listHolder" id="InCourse" style="width: 49.75%;">
                        
                    </div>
                </div>
                <div class="confirm-container">
                    <button id='updateCourse' onclick="updateCourse()">save</button>
                    <button type="button" onclick="document.getElementById('addPopUp').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </div>
