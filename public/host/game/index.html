<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navbar" >
            <table>
                <tbody>
                    <tr>
                        <td class = "col-lg-8 status">
                            <h4 id = "questionNum">Question </h4>
                            <h4 id = "playersAnswered">Players Answered: </h4>
                        </td>
                        <td class = "col-lg-4"> 
                            <h3 id = "timerText">Time Left: <span id = "num">20000</span></h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class = "resultgraph">
            <div class = "square" id = "square1"></div>
            <div class = "square" id = "square2"></div>
            <div class = "square" id = "square3"></div>
            <div class = "square" id = "square4"></div>
        </div>
        
        <div id="QA123" style="font-family: 'Open Sans Condensed', sans-serif;">

        </div>

        <br>
        <button onclick = "nextQuestion()" id = "nextQButton">Next Question</button>
        
        <h2 id = "winnerTitle" >Top 5 Players</h4>
        <div class="overImage" id="plate">
            <div id="plate1">
                <img src="../../img/plate.png" width= 550px height= 75px>
                <h3 class="centered" id = "winner1">1st </h3><br><br>
            </div>
            <div id="plate2">
                <img src="../../img/plate.png" width= 490px height= 65px>
                <h3 class="centered" id = "winner2">2nd </h3><br><br>
            </div>
            <div id="plate3">
                <img src="../../img/plate.png" width= 425px height= 55px>
                <h3 class="centered" id = "winner3">3rd </h3><br><br>
            </div>
            <div id="plate4">
                <img src="../../img/plate.png" width= 425px height= 55px>
                <h3 class="centered" id = "winner4">4th </h3><br><br>
            </div>
            <div id="plate5">
                <img src="../../img/plate.png" width= 425px height= 55px>
                <h3 class="centered" id = "winner5">5th </h3>
            </div>
        </div>

        <button onclick = "backButton()" id = "backButton">Return To Quiz Menu</button>
        
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/jqueryLibrary.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
</html>
