<!DOCTYPE html>
<html>

<head>
    <title>Homework score</title>
    <link rel="stylesheet" href="../../css/homework.css" />
    <link rel="stylesheet" href="../../css/quizCreator.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/sass/libs/_vendor.scss" />
    <link rel="stylesheet" href="../css/wonderfultable.css" />
</head>

<body>



    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="/profile">profile</a></li>
            <li class="current"><a href="/courses">courses</a></li>
            <li><a href="/host_quiz">quiz</a></li>
        </ul>
    </nav>

    <!-- Header -->

    <header id="header">
        <div class="logo container">
            <div>
                <p>HOMEWORK</p>
                <!-- <h1><a style="color: rgb(82, 230, 95);" id = "logo" href = "quiz-creator/"><u>Course</u></a></h1> -->
            </div>
        </div>
    </header>
    <br>

    <section>
    
    <!-- Score bar -->

    <div class="score-box" style="height: 130px;">
        <div class="score-left tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <th>Your score:</th>
                </tr>
                <tr>
                    <th style="font-size: 250%;">30</th>
                </tr>
            </table>
        </div>
        <div class="score-right tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr> 
                    <th style="width:30%">min:</th>
                    <th style="width:30%">max:</th>
                    <th style="width:30%">average:</th>
                </tr>
                <tr >
                    <th style="font-size: 250%;">10</th>
                    <th style="font-size: 250%;">30</th>
                    <th style="font-size: 250%;">20</th>
                </tr>
            </table>
        </div>
    </div><br><br>


    <!-- Answer keys -->

    <!-- 4 choise -->
    <div class="card-holder">
        <div class="card bg-gold" id="question${questionNumber} style="text-align:left;">
            <label class="choiseHead">question 1</label>
                <label class="choise" style="background-color: #28ed32;"> choise 1
                    <input type="radio" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="choise"> choise 2
                    <input type="radio" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="choise">choise 3
                    <input type="radio" checked disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="choise">choise 4
                    <input type="radio" disabled>
                    <span class="checkmark"></span>
                </label>
            </label>
        </div>
    </div>

    <!-- 2 choise -->
    <div class="card-holder">    
        <div class="card bg-gold" id="question${questionNumber} style="text-align:left;">
            <label class="choiseHead">question 2 </label>
                <label class="choise" style="background-color:#28ed32;">True
                    <input type="radio"  checked disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="choise">False
                    <input type="radio" disabled>
                    <span class="checkmark"></span>
                </label>
            </label>
        </div>
    </div>

    <!-- short answer -->
    <div class="card-holder">
        <div class="card bg-gold" id="question${questionNumber} style="text-align:left;">
            <label class="choiseHead">question 3 </label>
            <label class = "fText">Answer : 
                <input type="text"  disabled="disabled"/ placeholder = "Answer">
            </label>
        </div>
    </div>

    <form action="/player/">
        <table id="show-HW"></table>
        <div class="form-field" style="text-align:right; margin-right: 8%">
            <!-- <button class="button2" style="background-color:#864cbf; font-size:22px; width:147.34px" onclick = "window.location.href = 'index.html'" >Submit</button> -->
            <!-- <button class="button2" style="background-color:#864cbf; font-size:22px; width:147.34px" onclick = DoHW() >Start</button> -->
            <!-- <button onclick="DoHW()"> START </button> -->
        </div>
    </form>
    </section>



    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/libs/jqueryLibrary.js"></script>
    <script src="../../js/libs/deparam.js"></script>
    <script src="../../js/quizCreator.js"></script>

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/jquery.dropotron.min.js"></script>
    <script src="../../assets/js/jquery.scrolly.min.js"></script>
    <script src="../../assets/js/browser.min.js"></script>
    <script src="../../assets/js/breakpoints.min.js"></script>
    <script src="../../assets/js/util.js"></script>
    <script src="../../assets/js/main.js"></script>


</body>

</html>
