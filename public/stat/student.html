    <div class="score-box" style="height: 130px;">
        <div class="score-left" style="padding: 0px;">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead class = "tbl-header">
                    <tr>

                    </tr>
                </thead>
                <tbody class = "tb-content">
                    <tr>
                        <td id="yourScore"><div style='background-color: red;'>you didn't play lastest game</div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="score-right" style="padding: 0px;">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead class = "tbl-header">
                    <tr> 
                        <th style="width:25%">full:</th>
                        <th style="width:25%">max:</th>
                        <th style="width:25%">min:</th>
                        <th style="width:25%">average:</th>
                    </tr>
                </thead>
                <tbody class = "tb-content">
                    <tr >
                        <td id='overallFull'>100</td>
                        <td id='overallMax'>10</td>
                        <td id='overallMin'>30</td>
                        <td id='overallMean'>20</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><br><br>
