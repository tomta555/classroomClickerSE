      <!-- Header -->
      <header id="header">
			<div class="logo container">
        <div >
          <h1 id="mainTitle">Choose a Game Below</h1><br>
        </div>
      </div>

    <br>

      <section>
      <!--=== Max Min Mean ===-->
      <div class="score-box" style="height: 75px;">
        <div class="score-left tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th id="NAME">Quiz Title (Name Quiz)</th>
              </tr>
            </thead>
          </table>
        </div> 
        <div class="score-right tbl-header" >
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Tag name</th>
                <th>Full score</th>
                <th>Max</th>
                <th>Min</th>
                <th>Average<a/th>
              </tr>
            </thead>
          </table>
        </div> 
      </div> 
      <div class="score-box" >
        <div class="score-left tb-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody >
              <tr>
                <td>FULL SCORE: </td><td id="overallFull">100</td>
              </tr>
              <tr>
                <td>MAX: </td><td id="overallMax">80</td>
              </tr>
              <tr>
                <td>MIN: </td><td id="overallMin">20</td>
              </tr>
              <tr>
                <td>AVERAGE: </td><td id="overallMean">50</td>
              </tr>
            </tbody>
          </table>
        </div> 
        <div class="score-right tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody id="tagList"><!--Tag List-->
              
            </tbody>
          </table>
        </div> 
      </div> 
      <br>
      <br>
      <!--Score All Student-->
      <div class="score-box" style="height: 57px;">
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th id="fullScoreOnTable">Score (Full:100)</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="score-box" >
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody id="studentList">
              <!-- <tr>
                <td>AAC</td>
                <td>AUSTRALIAN COMPANY </td>
                <td>$1.38</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
      </section>
